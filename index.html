<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>My Time</title>


</head>

<body>
    <ul>
        <li id="time-bethesda"></li>
        <li id="time-sao-paulo"></li>
    </ul>

    <script>
        let now = new Date()

        let nowBethesda = now.toLocaleString('en-US', { timeZone: 'America/New_York' })
        let nowSaoPaulo = now.toLocaleString('pt-BR', { timeZone: 'America/Sao_Paulo' })

        document.getElementById("time-bethesda").innerHTML = nowBethesda
        document.getElementById("time-sao-paulo").innerHTML = nowSaoPaulo 
    </script>
</body>
</html>
