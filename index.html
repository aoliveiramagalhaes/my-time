<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>My Time</title>


</head>

<body>
    <ul>
        <li id="time-new-york"></li>
        <li id="time-sao-paulo"></li>
    </ul>

    <script>
        let now = new Date()

        // convert Date object into a localized string
        let nowNewYork = now.toLocaleString('en-US', { timeZone: 'America/New_York' })
        let nowSaoPaulo = now.toLocaleString('pt-BR', { timeZone: 'America/Sao_Paulo' })

        document.getElementById("time-new-york").innerHTML = "New York - " + nowNewYork
        document.getElementById("time-sao-paulo").innerHTML = "Sao Paulo - " + nowSaoPaulo 
    </script>
</body>
</html>
